<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="./assets/style/fontawesome.min.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Task-Manager</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-purple navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">

                <span class="ml-2">Task-Manager</span>
            </a>
        </nav>
    </header>
    <main>


        <div id="app"></div>
        <div class="container-fluids">

            <div class="top-screen center ">
                <div id="cards-go-here" class="row m-auto d-flex justify-content-around">
                    <!--        task lists go here      -->
                    <div class="card col-4 my-4">
                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                            <p class="card-text">With supporting text below as a natural lead-in to additional content.
                            </p>
                            <a href="#" onclick="app.TasksController.drawTasks()" class="btn btn-primary">Button</a>
                        </div>
                    </div>

                </div>
            </div>

            <div class="container-fluid">
                <div class="row">
                    <div class="col-4 offset-8 ">
                        <form onsubmit="app.ListsController.addList(event)">
                            <div class="d-flex sb">
                                <input type="text" class="no-outline" minlength="3" maxlength="15" size="10"
                                    id="newlist" name="name" required>new Task List and color:
                                <label class="text " for="newtask"></label>
                                <input type="color" class="no-outline" id="color" name="color">
                                <label class="color" for="color"></label>
                                <button type="submit" class="btn btn-primary">+</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>
    <script> $()</script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
