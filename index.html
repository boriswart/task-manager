<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<body>
    <header>
        <nav class="navbar navbar-purple navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">

                <span class="ml-2">task-manager</span>
            </a>
        </nav>
    </header>
    <main>


        <div id="app"></div>
        <div class="container">

            <div class="top-screen center ">
                <div id="cards-go-here" class="row  m-auto d-flex justify-content-around">

                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                            <p class="card-text">With supporting text below as a natural lead-in to additional content.
                            </p>
                            <a href="#" onclick="app.TasksController.drawTasks()" class="btn btn-primary">Button</a>

                    </div>



                </div>
            </div>

    <footer class="container-fluid bg-dark text-light">
